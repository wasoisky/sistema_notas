{% extends "base.html" %}

{% block title %}Agregar Estudiante{% endblock %}

{% block content %}
    <h1 class="mb-4">Agregar Nuevo Estudiante</h1>

    <form method="post" action="." class="card p-4">
        {% csrf_token %} 
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-success mt-3">Guardar Estudiante</button>
    </form>

    <p class="mt-3"><a href="{% url 'listar_estudiantes' %}" class="btn btn-secondary">Volver a la Lista</a></p>
{% endblock %}
